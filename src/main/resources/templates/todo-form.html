<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할일 수정 - Spring Boot TODO 앱</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3>할일 수정</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/todos/update/{id}(id=${todoDTO.id})}" th:object="${todoDTO}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" class="form-control" id="title" th:field="*{title}">
              <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">설명</label>
              <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
              <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
              <label for="priority" class="form-label">우선순위</label>
              <select class="form-select" id="priority" th:field="*{priority}">
                <option value="0">낮음</option>
                <option value="1">중간</option>
                <option value="2">높음</option>
              </select>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="completed" th:field="*{completed}">
              <label class="form-check-label" for="completed">완료됨</label>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/todos}" class="btn btn-secondary">취소</a>
              <button type="submit" class="btn btn-primary">저장</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
